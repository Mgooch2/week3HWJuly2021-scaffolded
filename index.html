<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fallout Memory Game</title>
    <!-- TODO: Connect the given styles file to this HTML -->
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Memory Game</h1>
            <h2>FallOut Edition</h2>
        </header>

        <section class="score-panel">
            <h3>Score Panel</h3>
        <ul id="star-rating" class="star-rating">
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves-counter">0</span> Moves
            <div class="timer-container">
                <span class="timer"><i class="fa fa-hourglass-start"></i> Timer: 00:00</span>
            </div>
            <div class="reset">
                <button class="btn reset-btn">Reset <i class="fa fa-repeat"></i></button>
            </div>
            <div>
                <audio style="display: none" id="audio1" controls>
                    <source src="./audio/win.mp3" type="audio/mpeg">
                </audio>
                <audio style="display: none" id="audio2" controls>
                    <source src="./audio/lose.mp3" type="audio/mpeg">
                </audio>
                <audio style="display: none" id="audio3" controls>
                    <source src="./audio/gameover.mp3" type="audio/mpeg">
                </audio>
            </div>
        </section>
        <!-- Modal section-->
        <table>
            <tr class="deck"></tr>
        </table>
    </div>

    <!-- Modal -->
    <section class="win-game-modal">
        <div class = "modal" id="modal">
            <div class="modal-content">
                <span id="close">&times;</span>
                <h2>Congratulations!</h2>
                <p>You won and found all 8 pairs of cards!</p>
                <img class = "modal-img"src="./img/Vault-Boy-Thumb-Up.jpg" alt="thumbsup">
                <button class ="btn play-again-btn">Play Again?</button>
            </div>
        </div>
    </section>

    <!-- TODO: Connect the given JS file to your HTML -->
</body>
</html>
